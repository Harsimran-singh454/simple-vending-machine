<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- -------- importing fonts ----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<!-- ----------- importing files  --------->
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <title>CSS Animations</title>
</head>
<body>
    <header>
        <h1>CSS-Animation Project</h1>
    </header>
    <h2>Let's Have a Drink!</h2>
    <main>
        <!------------------ Coldrink machine setup ------------ -->
        <div class="setup">
            <!--SVG is inspired from https://www.shutterstock.com/image-vector/vending-machine-soda-cinema-vector-illustration-568020922 -->
            <img id="machine" src="/images/machine-01.svg" alt="">
         

        <!---------------- Drinks Buttons --------------- -->
            <button class="btn1 unpressed">Press</button>
            <div class="drink1"></div>
            <div class="overflow1"></div>
            
            <button class="btn2 unpressed">Press</button>
            <div class="drink2"></div>
            <div class="overflow2"></div>
            
            <button class="btn3 unpressed">Press</button>
            <div class="drink3"></div>
            <div class="overflow3"></div>
            

        <!------------------ Glass --------------- -->
            <img id="glass" class="glass-0" src="/images/glass.png" alt="">
            
        <!------------------ Movement buttons --------------- -->
            <div>
                <button id="left-btn"><img src="/images/arrow_back.svg" alt=""></button>
                <button id="right-btn"><img src="/images/arrow_forward.svg" alt=""></button>
            </div>
        </div>



        <!------------------ Nutrition details------------ -->
        <div class="nutri">           
            <div><h3>Drink Name :</h3><p id="name">----</p></div>
            <div><h3>Calories/200ml :</h3><p id="calories">----</p></div>
            <div><h3>Sugar/200ml :</h3><p id="sugar">----</p></div>
            <div><h3>Fat/200ml :</h3><p id="fat">----</p></div>
            <div><h3>Protein/200ml :</h3><p id="protein">----</p></div>
            <div><h3>Energy/200ml :</h3><p id="energy">----</p></div>
        </div>
    </main>
    
</body>
</html>
